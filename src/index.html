<!DOCTYPE html>
<html lang="en-US">
<head>
  <h1>Calculate your age on a different planet</h1>
  <title>Galactic Calculator</title>
  <form>
    <input type="text" name="age" placeholder="enter age">
    <!-- <label for="age">Enter Age here</label> -->
    <div id="radioDiv">
      <h2>Select a planet to see how old you are there compared to Earth</h2>
      <input type="radio" name="planet" value="Earth">
      <label for="planet">Earth</label>
      <input type="radio" name="planet" value="Mercury">
      <label for="planet">Mercury</label>
      <input type="radio" name="planet" value="Venus">
      <label for="planet">Venus</label>
      <input type="radio" name="planet" value="Mars">
      <label for="planet">Mars</label>
      <input type="radio" name="planet" value="Jupiter">
      <label for="planet">Jupiter</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <p>Results</p>
</head>
<body>
</body>
</html>
